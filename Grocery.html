<!DOCTYPE html>
<html>
<head>
<title>Just a little shopping</title>
<link rel="stylesheet" type="text/css" href="Grocery.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="Grocery.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
	<h3>Let's go grocery shopping!</h3>

	<div class="groceries">
		<ol class="fruits">
			<li class="Apple,0.60"></li>
			<li class="Bananas,1.25"></li>
			<li class="Orange,0.80"></li>
		</ol>
		<br>
		<ol class="drinks">
			<li class="Water,2.00"></li>
			<li class="OJ,1.50"></li>
			<li class="Coke,1.75"></li>
		</ol>
		<br>
		<ol class="misc">
			<li class="Cookies,3.00"></li>
			<li class="Bread,2.50"></li>
			<li class="Pasta,1.00"></li>
		</ol>
	</div>

		<div class="bag">
			<img src="images/bag.png">
			<p>Drop all groceries in here!</p>
		</div>


		<div class="register">
			<img src="images/Register.png">
			<p class="price">$</p>
		</div>

		<div class="list">
		<p>Your Shopping List</p>
		<ol><li class="nothing">Nothing yet!</li></ol>

		</div>
</body>
</html>
